<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Specials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, input[type="time"], button {
      padding: 8px;
      font-size: 14px;
    }

    #results {
      max-width: 800px;
      margin: 0 auto;
    }

    .result-card {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Find Restaurant Specials</h1>

  <div class="filters">
    <select id="cityFilter"><option value="">All Cities</option></select>
    <select id="neighbourhoodFilter"><option value="">All Neighbourhoods</option></select>
    <select id="weekdayFilter"><option value="">All Weekdays</option></select>
    <select id="cuisineFilter"><option value="">All Cuisines</option></select>
    <input type="time" id="startTimeFilter">
    <input type="time" id="endTimeFilter">
    <button onclick="applyFilters()">Filter</button>
  </div>

  <div id="results"></div>

  <script>
    let specialsData = [];

    Papa.parse("restaurant_specials.csv", {
      download: true,
      header: true,
      complete: function(results) {
        specialsData = results.data;
        populateFilters(specialsData);
        displayResults(specialsData);
      }
    });

    function populateFilters(data) {
      const fields = ["City", "Neighbourhood", "Weekday", "Cuisine"];
      fields.forEach(field => {
        const select = document.getElementById(field.toLowerCase() + "Filter");
        const uniqueValues = [...new Set(data.map(item => item[field]))].sort();
        uniqueValues.forEach(value => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        });
      });
    }

    function applyFilters() {
      const city = document.getElementById("cityFilter").value;
      const neighbourhood = document.getElementById("neighbourhoodFilter").value;
      const weekday = document.getElementById("weekdayFilter").value;
      const cuisine = document.getElementById("cuisineFilter").value;
      const startTime = document.getElementById("startTimeFilter").value;
      const endTime = document.getElementById("endTimeFilter").value;

      const filtered = specialsData.filter(item => {
        return (!city || item.City === city) &&
               (!neighbourhood || item.Neighbourhood === neighbourhood) &&
               (!weekday || item.Weekday === weekday) &&
               (!cuisine || item.Cuisine === cuisine) &&
               (!startTime || item.StartTime >= startTime) &&
               (!endTime || item.EndTime <= endTime);
      });

      displayResults(filtered);
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.length === 0) {
        resultsDiv.innerHTML = "<p>No specials found.</p>";
        return;
      }

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "result-card";
        card.innerHTML = `
          <strong>${item.Description}</strong><br>
          <em>${item.City}, ${item.Neighbourhood}</em><br>
          ${item.Weekday} | ${item.StartTime} - ${item.EndTime}<br>
          ${item.Cuisine} | ${item.Price}
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
