<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Restaurant Specials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .navigation {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    input[type="text"], input[type="time"] {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Edit Restaurant Specials</h1>
  <div class="navigation">
    <button onclick="window.location.href='index.html'">‚Üê Back</button>
    <button onclick="saveChanges()">Save Changes</button>
  </div>
  <div id="tableContainer"></div>

  <script>
    let specialsData = [];
    let headers = [];

    window.onload = function() {
      fetch("restaurant_specials.csv")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.text();
        })
        .then(text => {
          const rows = text.trim().split('\n').map(row => row.split(','));
          headers = rows[0];
          specialsData = rows.slice(1).map(row => {
            let obj = {};
            row.forEach((value, i) => {
              obj[headers[i]] = value.trim();
            });
            return obj;
          });
          renderTable();
        })
        .catch(error => {
          document.getElementById("tableContainer").innerHTML = "<p>Error loading CSV file.</p>";
          console.error("CSV load error:", error);
        });
    };

    function renderTable() {
      const container = document.getElementById("tableContainer");
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      specialsData.forEach((item, rowIndex) => {
        const tr = document.createElement("tr");
        headers.forEach(header => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.type = header.toLowerCase().includes("time") ? "time" : "text";
          input.value = item[header];
          input.onchange = function() {
            specialsData[rowIndex][header] = input.value;
          };
          td.appendChild(input);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.innerHTML = "";
      container.appendChild(table);
    }

    function saveChanges() {
      let csvContent = headers.join(",") + "\n";
      specialsData.forEach(row => {
        let line = headers.map(header => row[header]).join(",");
        csvContent += line + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "restaurant_specials.csv";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
