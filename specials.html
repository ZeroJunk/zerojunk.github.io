<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Restaurant Specials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .navigation, .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    select, input[type="time"], button {
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    #results {
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Search Restaurant Specials</h1>
  <div class="navigation">
    <button onclick="window.location.href='index.html'">‚Üê Back</button>
  </div>
  <div class="filters">
    <select id="cityFilter"><option value="">All Cities</option></select>
    <select id="neighbourhoodFilter"><option value="">All Neighbourhoods</option></select>
    <select id="weekdayFilter"><option value="">All Weekdays</option></select>
    <select id="cuisineFilter"><option value="">All Cuisines</option></select>
    <input type="time" id="timeFilter">
    <button onclick="applyFilters()">Filter</button>
    <button onclick="clearFilters()">Clear Filters</button>
    <button onclick="saveChanges()">Save Changes</button>
  </div>
  <div id="results"></div>
  <script>
    let specialsData = [];

    window.onload = function() {
      fetch("restaurant_specials.csv")
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.text();
        })
        .then(text => {
          const rows = text.trim().split('\n').map(row => row.split(','));
          const headers = rows[0].map(h => h.trim());
          specialsData = rows.slice(1).map(row => {
            let obj = {};
            row.forEach((value, i) => {
              obj[headers[i]] = value.trim();
            });
            return obj;
          });
          populateFilters(specialsData);
          displayResults(specialsData);
        })
        .catch(error => {
          document.getElementById("results").innerHTML = "<p>Error loading CSV file.</p>";
          console.error("CSV load error:", error);
        });
    };

    function populateFilters(data) {
      const fields = ["City", "Neighbourhood", "Weekday", "Cuisine"];
      fields.forEach(field => {
        const select = document.getElementById(field.toLowerCase() + "Filter");
        select.innerHTML = `<option value="">All ${field}s</option>`;
        const uniqueValues = [...new Set(data.map(item => item[field]))].sort();
        uniqueValues.forEach(value => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          select.appendChild(option);
        });
      });
    }

    function applyFilters() {
      const city = document.getElementById("cityFilter").value;
      const neighbourhood = document.getElementById("neighbourhoodFilter").value;
      const weekday = document.getElementById("weekdayFilter").value;
      const cuisine = document.getElementById("cuisineFilter").value;
      const time = document.getElementById("timeFilter").value;

      const filtered = specialsData.filter(item => {
        return (!city || item.City === city) &&
               (!neighbourhood || item.Neighbourhood === neighbourhood) &&
               (!weekday || item.Weekday === weekday) &&
               (!cuisine || item.Cuisine === cuisine) &&
               (!time || (item.StartTime <= time && item.EndTime >= time));
      });

      displayResults(filtered);
    }

    function clearFilters() {
      document.getElementById("cityFilter").value = "";
      document.getElementById("neighbourhoodFilter").value = "";
      document.getElementById("weekdayFilter").value = "";
      document.getElementById("cuisineFilter").value = "";
      document.getElementById("timeFilter").value = "";
      displayResults(specialsData);
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (data.length === 0) {
        resultsDiv.innerHTML = "<p>No specials found.</p>";
        return;
      }
      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      data.forEach((item, index) => {
        const row = document.createElement("tr");
        Object.keys(item).forEach(key => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.value = item[key];
          input.onchange = (e) => {
            specialsData[index][key] = e.target.value;
          };
          td.appendChild(input);
          row.appendChild(td);
        });
        table.appendChild(row);
      });
      resultsDiv.appendChild(table);
    }

    function saveChanges() {
      const headers = Object.keys(specialsData[0]);
      const csvContent = [headers.join(",")].concat(
        specialsData.map(row => headers.map(h => row[h]).join(","))
      ).join("\n");

      fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: csvContent
      })
      .then(response => {
        if (response.ok) {
          alert("Changes saved successfully.");
        } else {
          alert("Failed to save changes.");
        }
      })
      .catch(error => {
        console.error("Save error:", error);
        alert("Error saving changes.");
      });
    }
  </script>
</body>
</html>
